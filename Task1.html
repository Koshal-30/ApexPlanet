<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f2ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #004080;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }

        a {
            display: block;
            margin: 20px 0;
            font-size: 18px;
            color: #0073e6;
            text-decoration: none;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>

    <h1>Welcome to My First Webpage!</h1>
    <p>This is a simple webpage created using HTML, styled with CSS, and made interactive with JavaScript.</p>
    <p>I am an intern at ApexPlanet Software Pvt.Ltd.</p>
    <img src="ApexPlanetLogo.png" alt="Apex Planet Logo">

    <a href="https://developer.mozilla.org/en-US/docs/Web" target="_blank">Learn more about Web Development on MDN Web Docs</a>

    <button onclick="showMessage()">Click Me!</button>
    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>

</body>

</html>
